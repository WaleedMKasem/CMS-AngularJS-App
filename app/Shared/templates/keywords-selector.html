
        <div class="form-group">
            <label for="keywords" style=" float: right; margin-top: -2.2%;">الكلمات الدلالية</label>
            <input type="text" class="form-control" name="keyword" data-ng-model="keyword.text" placeholder="الكلمات الدلالية" required style="width: 20%; float: right; margin-left: 1%;">
            <button type="button" class="btn btn-sm btn-success" ng-click="addKeyword(keyword.text)" ng-disabled="keyword.$invalid " >إضافة</button>
<table ng-table="" class="table table-striped" ng-show="keywords.length">
                        <tr ng-repeat="item in keywords track by $index">

                            <td data-title="'العنون'" >
                                {{item}}
                            </td>
                            <td >
                                <button type="button" class="btn btn-xs btn-danger" ng-click="keywords.splice($index,1)">إلغاء</button>
                            </td>
                        </tr>
                    </table>
                </div>
