
<div>
    <a href="javascript:" class="btn btn-info" ng-click="openRelatedArticles()">{{title}}</a>
        <table ng-table="" class="table table-striped" ng-show="articles.length">
            <tbody sv-root sv-part="articles">
                <tr ng-repeat="item in articles" sv-element>
                    <td data-title="'م'">
                        {{$index+1}}
                    </td>
                    <td data-title="'العنون'" >
                        {{item.title}}
                    </td>
                    <td data-title="'التاريخ'" >
                        {{item.publishedOn |date:'yyyy-MM-dd'}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="articles.splice($index,1)">إلغاء</button>
                    </td>
                </tr>
            </tbody>
        </table>
 </div>
